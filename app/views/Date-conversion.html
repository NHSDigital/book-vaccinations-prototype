{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <h2>Enter a Month Number (1-12)</h2>
      <input type="number" id="p1-month" min="1" max="12">
      <button onclick="saveMonth()">Submit</button>
      <p id="storedMonth"></p>
  
      <script>
          const months = [
              "January", "February", "March", "April", "May", "June",
              "July", "August", "September", "October", "November", "December"
          ];
  
          function saveMonth() {
              let monthNumber = document.getElementById("p1-month").value;
              if (monthNumber >= 1 && monthNumber <= 12) {
                  localStorage.setItem("monthNumber", monthNumber);
                  displayStoredMonth();
              } else {
                  alert("Please enter a valid number between 1 and 12.");
              }
          }
  
          function displayStoredMonth() {
              let storedMonthNumber = localStorage.getItem("monthNumber");
              if (storedMonthNumber) {
                  document.getElementById("storedMonth").innerText = 
                      "Stored Month: " + months[storedMonthNumber - 1];
              }
          }
  
          // Display stored month on page load
          displayStoredMonth();
      </script>
    </div>
  </div>
{% endblock %}
