{% extends 'layout-rsv.html' %}

    - change the header and footer 
    - add custom CSS and JavaScript

<!-- Set the page title -->
{% block pageTitle %}
Book vaccinations prototype
{% endblock %}

<!-- For adding a breadcrumb -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/breadcrumbs -->
{% block beforeContent %}
{% endblock %}

<!-- For adding a back link -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/back-link -->
{% block outerContent %}
{% endblock %}

<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <!-- Change the page title here -->

      <!-- Add your content here -->
      <!-- Styles and components can be found at https://service-manual.nhs.uk/design-system -->

      <div class="nhsuk-back-link">

        <a class="nhsuk-back-link__link" href="javascript:history.back()">
          <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
          </svg>
          Back</a>
      </div>

      <form action="add-person2" method="get" class="form">

        <div class="nhsuk-form-group">
            <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
              <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
                <h1 class="nhsuk-fieldset__heading">
                  What is their date of birth?
                </h1>
              </legend>
              <div class="nhsuk-hint" id="example-hint">
                For example, 15 3 1984
              </div>
          
              <div class="nhsuk-date-input" id="p1">
                <div class="nhsuk-date-input__item">
                  <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="p2-day">
                      Day
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="p2-day" name="p2-day" type="text" inputmode="numeric">
                  </div>
                </div>
                <div class="nhsuk-date-input__item">
                  <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="p2-month">
                      Month
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" type="number" id="p2-month" min="1" max="12" required>
                  </div>
                </div>
                <div class="nhsuk-date-input__item">
                  <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="p1-year">
                      Year
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="p2-year" name="p2-year" type="text" inputmode="numeric">
                  </div>
                </div>
              </div>
            </fieldset>
          
          </div>

        <button class="nhsuk-button" data-module="nhsuk-button" type="submit" onclick="saveMonth()">
          Continue
        </button>    
      </form>
    
      <script>
        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        function saveMonth() {
            let monthNumber = document.getElementById("p2-month").value;
            if (monthNumber >= 1 && monthNumber <= 12) {
                localStorage.setItem("monthNumber", monthNumber);
                displayStoredMonth();
            } else {
                alert("Please enter a valid number between 1 and 12.");
            }
        }

        function displayStoredMonth() {
            let storedMonthNumber = localStorage.getItem("monthNumber");
            if (storedMonthNumber) {
                document.getElementById("storedMonth").innerText = 
                    "Stored Month: " + months[storedMonthNumber - 1];
            }
        }

        // Display stored month on page load
        displayStoredMonth();
    </script>
      </div>
      <!-- End of content -->

    </div>
  </div>
  
{% endblock %}
