<!-- Set the page title -->
{% block pageTitle %}
  Book vaccinations prototype
{% endblock %}

<!-- For adding a breadcrumb -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/breadcrumbs -->
{% block beforeContent %}
{% endblock %}

<!-- For adding a back link -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/back-link -->
{% block outerContent %}
{% endblock %}

<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

        <h2>You are age-eligible.</h2>

        <p>Because your date of birth is <span id="dobDisplay"></span>, you can book an appointment.</p>
    <br>
        <button class="nhsuk-button">Continue</button>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        let dob = localStorage.getItem("dob");
        let age = localStorage.getItem("age");

        if (dob) {
            document.getElementById("dobDisplay").textContent = `${dob}`;
            document.getElementById("ageDisplay").textContent = `Your age: ${age}`;
        }
    });
</script>
{% endblock %}
